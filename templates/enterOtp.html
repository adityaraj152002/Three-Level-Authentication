<html>
	<style type='text/css'>
		* {
			padding: 0;
			margin: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}
	
	
		body {
			background-image: url('https://cutewallpaper.org/21/1920-x-1080-gif/1920x1080-Wallpapercartoon-Wallpapers-Driverlayer-Search-.gif');
			background-size: cover;
			font-family: sans-serif;
			margin-top: 40px;
			height: 100vh;
			padding: 0;
			margin: 0;
		}
		.container{
			color: aliceblue;
		}

	</style>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Login Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>	
<div class="container">
	<h2>User Login</h2>
	<form action="/validate" method="post">
        {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
		<div class="form-group">
			<label for="otp">Enter OTP:</label>
			<input type="text" class="form-control" id="otp" name="otp" placeholder="Enter One Time Password" >
		</div>   
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</body>
</html>
